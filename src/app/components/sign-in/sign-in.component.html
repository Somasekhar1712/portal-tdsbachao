<div class="displayTable">
  <div class="displayTableCell text-center">

    <div class="px-logo">
      <a href="#" target="_blank">
        <img src="assets/images/logo.png" alt="">
      </a>
    </div>

    <div class="authBlock">
      <h3>Sign In</h3>
      <p class="text-center">Welcome Back !</p>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in" (click)="tryLogin(loginForm.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="tryGoogleLogin()">
          <i class="fa fa-google" aria-hidden="true"></i>
          Log in with Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
      
      <div class="formGroup">
        <p class="text-center">Don't have an account ?</p>
        <button type="button" class="btn btnPrimary" routerLink="/register">
          Sign Up
        </button>
      </div>
    </div>

  </div>
</div>
